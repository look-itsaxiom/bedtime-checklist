<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedtime Checklist</title>
    <style>
      .checklist {
        list-style: none;
      }
      .checklist li {
        margin: 20px 0;
      }
      .checklist li input {
        margin-right: 30px;
        transform: scale(2.5);
      }
      .checklist li label {
        font-size: 1.5em;
        cursor: pointer;
      }
      h1 {
        text-align: center;
        font-size: 2.5em;
      }
      h3 {
        font-size: 2em;
      }
      .graham * {
        color: green;
      }
      .nora * {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Bedtime Checklist</h1>
    <ol class="checklist">
      <li>
        <label><input type="checkbox" />Eat Dinner</label>
      </li>
      <li>
        <label><input type="checkbox" />Put On Pajamas</label>
      </li>
      <li>
        <label><input type="checkbox" />Pickup Toys</label>
      </li>
      <li>
        <label><input type="checkbox" />Bedtime Snack</label>
      </li>
      <li>
        <label><input type="checkbox" />Brush Teeth</label>
      </li>
      <li>
        <label><input type="checkbox" />Storytime!</label>
      </li>
      <li>
        <label><input type="checkbox" />Sing 1 Song</label>
      </li>
      <li>
        <label><input type="checkbox" />Go Potty</label>
      </li>
      <li>
        <label><input type="checkbox" />Get Bedtime Things</label>
      </li>
      <li class="graham">
        <h3>Graham's Room</h3>
        <ol class="checklist">
          <li>
            <label><input type="checkbox" />Drink Water</label>
          </li>
          <li>
            <label><input type="checkbox" />Ask 1 Question</label>
          </li>
          <li>
            <label><input type="checkbox" />Tucky Tucky In</label>
          </li>
          <li>
            <label><input type="checkbox" />Sleep</label>
          </li>
        </ol>
      </li>
      <li class="nora">
        <h3>Nora's Room</h3>
        <ol class="checklist">
          <li>
            <label><input type="checkbox" />Carry to Bed</label>
          </li>
          <li>
            <label><input type="checkbox" />Tuck In</label>
          </li>
          <li>
            <label><input type="checkbox" />Ask 1 Question</label>
          </li>
          <li>
            <label><input type="checkbox" />Sleep</label>
          </li>
        </ol>
      </li>
    </ol>
  </body>
</html>
